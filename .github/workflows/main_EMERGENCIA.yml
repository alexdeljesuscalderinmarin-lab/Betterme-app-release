name: EMERGENCY - Android Clean Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Reset Android configuration
        run: |
          # BACKUP de todo
          mkdir backup
          cp -r android/ backup/
          cp pubspec.yaml backup/
          
          # CREAR NUEVO PROYECTO FLUTTER
          flutter create --org com.alex.betterme --project-name betterme_app . --overwrite
          
          # Restaurar solo lo esencial
          cp backup/pubspec.yaml .
          cp -r backup/app/src/main/AndroidManifest.xml android/app/src/main/
          cp -r lib/ lib_backup/
          cp -r assets/ assets_backup/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build CLEAN APK
        run: flutter build apk --release

      - name: Upload CLEAN APK
        uses: actions/upload-artifact@v4
        with:
          name: nuclear-clean-apk
          path: build/app/outputs/flutter-apk/app-release.apk
