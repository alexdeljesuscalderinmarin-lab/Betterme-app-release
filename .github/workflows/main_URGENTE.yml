name: DEBUG Crash

on: workflow_dispatch

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Remove Firebase Dependencies
        run: |
          # Backup
          cp pubspec.yaml pubspec.backup
          # Remover Firebase y ads
          sed -i '/firebase/d' pubspec.yaml
          sed -i '/google_sign_in/d' pubspec.yaml  
          sed -i '/google_mobile_ads/d' pubspec.yaml
          sed -i '/applovin_max/d' pubspec.yaml
          echo "âœ… Dependencias conflictivas removidas"
          cat pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build in DEBUG mode
        run: flutter build apk --debug --verbose

      - name: Upload DEBUG APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 1
